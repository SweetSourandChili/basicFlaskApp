<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div>
        <div class="welcome">
            <h1>Please enter your credentials.</h1>
        </div>
        <div>
            <div class="loginTables">
				<table id="LoginTable" class="table">
					<tr>
						<td>Username:</td>
						<td><label>
							<input type="text" name="username">
						</label></td>
					</tr>
					<tr>
						<td>Password:</td>
						<td><label>
							<input type="password" name="password">
						</label></td>
					</tr>
					<tr>
						<td></td>
						<td>
                            <button id="readUser" class="loginButton bigButton">Login</button>
                            <button id="readAdmin" class="loginButton bigButton">Admin Login</button>
                        </td>
					</tr>
				</table>
			</div>
        </div>
    </div>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
